hosts: nodes
become: yes
vars:
  Inx_name: "{{ 'CentOS' if ansible_distribution == 'CentOS'
                 else 'Ubuntu' if ansible_distribution == 'Ubuntu'
                 else 'Just Linux' }}"
tasks:
  - name: ngix for any linux
    include_tasks: "{{ lnx_name }}.yml"